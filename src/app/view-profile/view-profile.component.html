<!-- Header -->
<header>
    
  <div class="container">
      <div class="intro-text">
        <div class="intro-heading exp">AGROWEB</div>
          <div class="exp"> 
                  <p class=" new text-center text-white"><i>"WE ARE DRIVEN BY IDEAS, CREATIVITY, INNOVATION, PARTICIPATION AND PEOPLE"</i></p>
            <!-- <p class="new text-danger">Achieving insight and intellectual growth </p> -->
          </div>
       
      </div>
  </div>
</header>

<section>
  <div class="container">
    <h2 class="drk"> Your Profile</h2>
    <hr class="small">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12 col-sm-12 bt btn">  
                <div><label style="margin-left:2rem; font-size:4rem;">Profile_Photo:</label></div> 

                <span style="color:red;" *ngIf="message">{{message}}</span>
                <input formControlName="image" #file type="file" accept='image/*' (change)="preview(file.files)" ng2FileSelect [uploader]="uploader" style="margin-left:2rem; height:4rem;" /> <br><br><br>
                <div><img [src]="imgURL" height="200"  width="300" *ngIf="imgURL"></div><br><br><br>

                <div>
                    <button type="button" class="btn btn-success btn-s" 
                        (click)="uploader.uploadAll()" 
                        [disabled]="!uploader.getNotUploadedItems().length" >
                            Upload an Image 
                    </button>
                </div>
            </div>
        </div>
    </form>
  </div> 
  
</section>
